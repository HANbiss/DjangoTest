{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        {% if question_list %}
        <ul>
            {% for question in question_list %}
            <li><a href="{% url 'posts:detail' question.id %}">{{ question.subject }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
            <p>질문이 없습니다.</p>
        {% endif %}
    </table>
    <a href="{% url 'posts:question_create' %}" class="btn btn-primary">
        질문 등록하기
    </a>
</div>
{% endblock %}
